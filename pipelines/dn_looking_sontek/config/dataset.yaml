attrs:
  title: Down Looking Sontek RiverSurveyor
  description: Survey data from a sontek ADCP by ORPC
  location_id: iak
  dataset_name: sontek
  data_level: a1
  # qualifier:
  # temporal:
  # institution:

coords:
  time:
    dims: [time]
    dtype: datetime64[s]
    attrs:
      units: Seconds since 1970-01-01 00:00:00 UTC
      long_name: Time
      standard_name: time
      timezone: UTC
      description: "Timestamp for data generated by ADCP beams 1-4"
      coverage_content_type: coordinate
  range:
    dims: [range]
    dtype: float32
    attrs:
      description: "Distance to the center of each depth bin"
      long_name: Profile Range
      units: m
      coverage_content_type: coordinate

data_vars:
  vel_east:
    dims: [range, time]
    dtype: float32
    attrs:
      units: m s-1
      long_name: Water Velocity East
      standard_name: eastward_sea_water_velocity
      coverage_content_type: physicalMeasurement
      valid_min: -5
      valid_max: 5
  vel_north:
    dims: [range, time]
    dtype: float32
    attrs:
      units: m s-1
      long_name: Water Velocity North
      standard_name: northward_sea_water_velocity
      coverage_content_type: physicalMeasurement
      valid_min: -5
      valid_max: 5
  vel_up:
    dims: [range, time]
    dtype: float32
    attrs:
      units: m s-1
      long_name: Water Velocity Up
      standard_name: upward_sea_water_velocity
      coverage_content_type: physicalMeasurement
      valid_min: -5
      valid_max: 5
  vel_err:
    dims: [range, time]
    dtype: float32
    attrs:
      units: m s-1
      long_name: Water Velocity Error
      standard_name: indicative_error_from_multibeam_acoustic_doppler_velocity_profiler_in_sea_water
      coverage_content_type: physicalMeasurement
      valid_min: -5
      valid_max: 5
  U_mag:
    dims: [range, time]
    dtype: float32
    attrs:
      long_name: Water Speed
      standard_name: sea_water_speed
      units: m/s
      valid_min: -5
      valid_max: 5
  U_dir:
    dims: [range, time]
    dtype: float32
    attrs:
      long_name: Water Direction
      standard_name: sea_water_to_direction
      units: degrees_CW_from_North

  dist_bt:
    dims: [time]
    dtype: float32
    attrs:
      units: m
      long_name: Bottom Track Depth
      standard_name: depth_below_platform
      coverage_content_type: physicalMeasurement
  dist_alt:
    dims: [time]
    dtype: float
    attrs:
      long_name: Altimeter Range
      standard_name: altimeter_range
      units: m
  depth:
    dims: [time]
    dtype: float32
    attrs:
      long_name: Water Depth
      standard_name: depth
      units: m
      positive: down

  heading:
    dims: [time]
    dtype: float32
    attrs:
      long_name: Heading
      standard_name: platform_orientation
      units: deg
      valid_min: -180
      valid_max: 180
  pitch:
    dims: [time]
    dtype: float32
    attrs:
      long_name: Pitch
      standard_name: platform_pitch
      units: deg
      valid_min: -180
      valid_max: 180
  roll:
    dims: [time]
    dtype: float32
    attrs:
      long_name: Roll
      standard_name: platform_roll
      units: deg
      valid_min: -180
      valid_max: 180
  latitude:
    dims: [time]
    dtype: float32
    attrs:
      units: deg N
      long_name: Latitude
      standard_name: latitude
  longitude:
    dims: [time]
    dtype: float32
    attrs:
      units: deg E
      long_name: Longitude
      standard_name: longitude

  number:
    dims: [time]
    dtype: uint32
    attrs:
      units: "1"
      long_name: Ensemble Number
      standard_name: number_of_observations
  # frequency:
  #   dims: [time]
  #   dtype: str
  #   attrs:
  #     units: MHz
  #     long_name: Working Frequency
  # profile_type:
  #   dims: [time]
  #   dtype: str
  #   attrs:
  #     units: "1"
  #     long_name: Profile Type
  cell_size:
    dims: [time]
    dtype: float32
    attrs:
      units: "m"
      long_name: Cell Size
  blank_dist:
    dims: [time]
    dtype: float32
    attrs:
      units: "m"
      long_name: Blanking Distance
  bin_depth:
    dims: [time]
    dtype: float32
    attrs:
      units: "m"
      long_name: Bin Depth
